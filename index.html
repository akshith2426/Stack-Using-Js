<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Implementation</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6d27a9f7c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <br>
    <br>
    <br>
    <h2 class="line anim-typewriter"><i class="fas fa-layer-group"></i>  STACK EXECUTION</h2>
    
    
    <div class="content">
        <label for="text">Enter The Element To Be Pushed:-</label>
        <input type="text" name="element"id="text" required
            class="form-control form-control-lg">
        <div class="buttons">
            <button type="button" class="btn btn-success" id="push" onclick="Push()">PUSH</button>
            <button id="pop" onclick="Pop()" type="button" class="btn btn-danger">POP </button>
        </div>
        
    
    <div id="stack">Elements of the Stack Are:-  (Default Stack)
        <ul id="list"></ul>
    </div>

    <div id="pop_stack">The Elements Popped Out Of The Stack Are:-
        <ul id="list1"></ul>
    
    </div>
    </div>
    <br>
    <script src="index.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    
</body>
</html>
